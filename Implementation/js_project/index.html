
<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>C++ Analysis for Education</title>
    <link rel="stylesheet" href="./css/libs/qunit-2.3.2.css">
    <link rel="stylesheet" href="./css/libs/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/libs/bootstrap.css">

	<body>
    <div id="test-container" class="container">
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </div>
    <div id="production-container">
      <div class="container content">
        <div class="row">
          <div class="left col-sm-6 col-lg-6 col-md-6" >
            <div class="button-container">
                <button type="button" class="btn-left btn-lg">Load</button>
                <button type="button" class="btn-left btn-lg">Save</button>
            </div>
            <br>
            <div class="" id="code-container">
            </div>
          </div>
          <div class="right col-sm-6 col-lg-6 col-md-6">
            <div id="graph-box">
              <p id="decl-name" class="center-block text-center">Diagram</p>
              <br>
              <div class="center-block" id="graph-container">
              </div>
              <div id="zoom-container" class="container">
                <div class="row">
                  <div class="col-md-12">
                      <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
                  </div>
                  <div class="col-md-12">
                      <i class="fa fa-minus-circle fa-3x" aria-hidden="true"></i>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidepopUp">
      <p>Click to diagram</p>
    </div>
